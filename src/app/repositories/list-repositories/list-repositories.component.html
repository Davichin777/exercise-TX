<h2>Repositories of  {{ nameUser }}</h2>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repository of repositories">
      <td>{{ repository.name }}</td>
      <td>{{ repository.description}}</td>
    </tr>
  </tbody>
</table>
