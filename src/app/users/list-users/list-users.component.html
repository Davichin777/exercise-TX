<div class="row">
  <div class="content-users col-md-3" *ngFor="let user of usersGithub">
    <div class="avatar">
      <img [src]="user.avatar_url" alt="">
    </div>
    <div class="details">
      <p>
        <a [href]="user.html_url" target="_blank">See details of:</a> 
        <span class="name-user">{{ user.login }}</span>
      </p>
      <p>
        <a [routerLink]="['/repositories', user.login]">My Repositories</a>
      </p>
    </div>
  </div>
</div>
